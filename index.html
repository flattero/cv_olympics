<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olympic 100m Dash with Body Motion</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #timer { position: absolute; top: 20px; left: 20px; font-size: 24px; color: white; }
    #countdown { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 48px; color: white; display: none; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="timer">Time: 0.00s</div>
  <div id="countdown">3</div>
  <script src="game.js"></script>
</body>
</html>
